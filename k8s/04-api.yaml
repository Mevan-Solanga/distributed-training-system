---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: training-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: distributed-training-system:api
          imagePullPolicy: Never # For local testing
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: PYTHONUNBUFFERED
              value: "1"
          volumeMounts:
            - name: checkpoints
              mountPath: /app/checkpoints
            - name: data
              mountPath: /app/data
              readOnly: true
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "1Gi"

      volumes:
        - name: checkpoints
          persistentVolumeClaim:
            claimName: checkpoints
        - name: data
          persistentVolumeClaim:
            claimName: training-data

---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: training-system
spec:
  type: LoadBalancer
  selector:
    app: api
  ports:
    - name: http
      port: 8000
      targetPort: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: api-internal
  namespace: training-system
spec:
  selector:
    app: api
  ports:
    - name: http
      port: 8000
      targetPort: 8000
