---
apiVersion: v1
kind: Namespace
metadata:
  name: training-system

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: training-config
  namespace: training-system
data:
  WORLD_SIZE: "4"
  CHECKPOINT_EVERY: "5"
  SLEEP_SEC: "0.5"
  DATASET_DIR: "/data/shards"
  CHECKPOINT_DIR: "/checkpoints"
  HEARTBEAT_TIMEOUT: "10"
  MAX_RESTARTS: "50"
  USE_S3: "true"
  S3_BUCKET: "training-data"

---
apiVersion: v1
kind: Secret
metadata:
  name: s3-credentials
  namespace: training-system
type: Opaque
stringData:
  S3_ACCESS_KEY: "minioadmin"
  S3_SECRET_KEY: "minioadmin"
  S3_ENDPOINT: "http://minio.training-system:9000"
