version: "3.9"

services:
  # MinIO for S3-compatible storage
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/minio_data
    command: server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Coordinator
  coordinator:
    build:
      context: .
      dockerfile: Dockerfile.coordinator
    environment:
      JOB_ID: "docker-job"
      WORLD_SIZE: 4
      CHECKPOINT_DIR: "/checkpoints"
      CHECKPOINT_EVERY: 5
      SLEEP_SEC: 0.5
      DATASET_DIR: "/data/shards"
      USE_S3: "false" # Set to true to use MinIO
      S3_ENDPOINT: "http://minio:9000"
      S3_BUCKET: "training-data"
      S3_ACCESS_KEY: "minioadmin"
      S3_SECRET_KEY: "minioadmin"
    volumes:
      - ./checkpoints:/checkpoints
      - ./data:/data
    depends_on:
      - minio
    networks:
      - training

  # API server
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      PYTHONUNBUFFERED: 1
    volumes:
      - ./checkpoints:/app/checkpoints
      - ./data:/app/data
      - ./api/logs:/app/api/logs
    networks:
      - training

volumes:
  minio_data:

networks:
  training:
    driver: bridge
